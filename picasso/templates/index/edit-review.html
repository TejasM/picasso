{% load staticfiles %}
<div class="container">
    <div class="row mt20" id="edit_review_form" style="display: none">
        <form class="clearfix mt50" role="form" method="post"
              action="{% url 'edit_review_listing' review.id %}"
              id="editreviewform" onsubmit="javascript:void(0)">
            {% csrf_token %}
            <div class="form-group">
                <label for="edit-review-comment" accesskey="S"><span class="required">*</span>Comment</label>
                <textarea name="comment" id="edit-review-comment" class="form-control">{{ review.comment }}</textarea>
            </div>
            <div class="form-group">
                <label for="edit-review-rating" accesskey="S"><span class="required">*</span>Rating</label>
                <input id="edit-review-rating" name="rating" class="form-control rating" value="{{ review.rating }}">
            </div>
            <div class="error_message">

            </div>
            <button type="button" class="btn  btn-lg btn-primary" id="cancel-edit-review-button">Cancel</button>
            <button type="button" class="btn  btn-lg btn-primary" id="edit-review-submit"
                    data-url="{% url 'edit_review_listing' review.id %}">
                Save Changes
            </button>
        </form>
    </div>
</div>
