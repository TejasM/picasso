{% load staticfiles %}
<!-- Rooms -->
<div class="container mt20">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="lined-heading"><span>{{ title }}</span></h2>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="widget">
                    <h3>Filters</h3>
                    <ul class="nav nav-pills list-unstyled arrow" id="filters">
                        <li class="active"><a href="#" data-filter="*">All</a></li>
                        <li><a href="#" data-filter=".Piano">Piano</a></li>
                        <li><a href="#" data-filter=".String">String</a></li>
                        <li><a href="#" data-filter=".Singing">Singing</a></li>
                        <li><a href="#" data-filter=".Theory">Theory</a></li>
                    </ul>
                </div>
            </div>
            <!-- Room -->
            <div class="col-sm-10">
                <div class="isotope gallery">
                    {% for l in listings %}
                        <div class="row row-xs-height isotope-item {{ l.get_string_tags_no_comma }}"
                             style="margin-top: 2em; width: 100%">
                            <div class="col-sm-12 col-lg-height col-lg-2 col-middle">
                                <img src="http://placehold.it/140x100" alt="{{ l.listing_name }}"/>
                            </div>
                            <div class="col-sm-12 col-lg-height col-lg-10">
                                <div class="mask">
                                    <div class="main">
                                        <h5>{{ l.listing_name }}<br><span>{{ l.get_string_tags }}</span></h5>

                                        <div class="price"><span>Rating: </span>{{ l.get_rating }}</div>
                                    </div>
                                    <div class="content">
                                        <p>{{ l.address|safe }}</p>

                                        <a href="{{ l.get_unique_url }}" style="float: right"
                                           class="btn btn-primary btn-block to-listing"
                                           data-url="{{ l.get_unique_url }}">{{ button_name }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
