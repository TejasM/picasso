{% load staticfiles %}
<!-- Rooms -->
<section class="rooms mt50">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="lined-heading"><span>{{ title }}</span></h2>
            </div>
            <!-- Room -->
            {% for l in listings %}
                <div class="col-sm-12 col-lg-4" style="margin-top: 4em" id="listing-{{ l.id }}">
                    <div class="room-thumb"><img src="http://placehold.it/140x100" alt="room 1"
                                                 class="img-responsive"/>

                        <div class="mask">
                            <div class="main">
                                <h5>{{ l.listing_name }}<br><span>{{ l.get_string_tags }}</span></h5>

                                <div class="price"><span>Rating: </span>{{ l.get_rating }}</div>
                            </div>
                            <div class="content">
                                <p>{{ l.description|safe|truncatewords:30 }}</p>

                                <a href="{{ l.get_unique_url }}"
                                   class="btn btn-primary btn-block to-listing"
                                   data-url="{{ l.get_unique_url }}">{{ button_name }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
